services:
  # ---------------- CORE INFRASTRUCTURE ----------------
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smartchill_mosquitto
    ports:
      - "1884:1883"
      - "9002:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    command: mosquitto -c /mosquitto/config/mosquitto.conf
    restart: unless-stopped
    networks:
      - smartchill_network

  influxdb:
    image: influxdb:2.7
    container_name: smartchill_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=smartchill123
      - DOCKER_INFLUXDB_INIT_ORG=smartchill
      - DOCKER_INFLUXDB_INIT_BUCKET=smartchill
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=smartchill-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    restart: unless-stopped
    networks:
      - smartchill_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  catalog:
    build: ./Catalog
    container_name: smartchill_catalog
    ports:
      - "8001:8001"
    volumes:
      - ./Catalog:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - smartchill_network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------- MIDDLEWARE SERVICES ----------------
  influxdb_adaptor:
    build: ./InfluxDB Adaptor
    container_name: smartchill_influxdb_adaptor
    ports:
      - "8002:8002"
    volumes:
      - ./InfluxDB Adaptor:/app
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_ORG=smartchill
      - INFLUX_BUCKET=smartchill
      - INFLUX_TOKEN=smartchill-token
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smartchill_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ---------------- LOGIC SERVICES (NO HEALTHCHECK NEEDED) ----------------
  device_connector:
    build: ./Device Connector
    container_name: smartchill_device_connector
    volumes:
      - ./Device Connector:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smartchill_network

  timer_usage_control:
    build: ./Timer Usage Control
    container_name: smartchill_timer_usage_control
    volumes:
      - ./Timer Usage Control:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smartchill_network

  food_spoilage_control:
    build: ./Food Spoilage Control
    container_name: smartchill_food_spoilage_control
    volumes:
      - ./Food Spoilage Control:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smartchill_network

  fridge_status_control:
    build: ./Fridge Status Control
    container_name: smartchill_fridge_status_control
    volumes:
      - ./Fridge Status Control:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smartchill_network

  telegram_bot:
    build: ./TelegramBot
    container_name: smartchill_telegram_bot
    volumes:
      - ./TelegramBot:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smartchill_network

  # ---------------- ANALYTICS SERVICES ----------------
  data_analysis:
    build: ./Data Analysis
    container_name: smartchill_data_analysis
    ports:
      - "8004:8004"
    volumes:
      - ./Data Analysis:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      influxdb_adaptor:
        condition: service_healthy
    networks:
      - smartchill_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  energy_optimization:
    build: ./Energy Optimization
    container_name: smartchill_energy_optimization
    ports:
      - "8003:8003"
    volumes:
      - ./Energy Optimization:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      catalog:
        condition: service_healthy
      influxdb_adaptor:
        condition: service_healthy
    networks:
      - smartchill_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------- FRONTEND ----------------
  nodered:
    image: nodered/node-red:latest
    container_name: smartchill_nodered
    ports:
      - "1880:1880"
    volumes:
      - ./nodered_config:/data
    environment:
      - TZ=Europe/Rome
      - NODE_RED_ENABLE_PROJECTS=true
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_started
      catalog:
        condition: service_healthy
      influxdb_adaptor:
        condition: service_healthy
      energy_optimization:
        condition: service_healthy
      data_analysis:
        condition: service_healthy
    networks:
      - smartchill_network

networks:
  smartchill_network:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  influxdb_config:
