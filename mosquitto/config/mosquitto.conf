# Mosquitto Configuration for SmartChill
listener 1883 0.0.0.0
allow_anonymous true
persistence true
persistence_location /mosquitto/data/

# WebSocket support for web clients (optional)
listener 9001
protocol websockets

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections 100
message_size_limit 0